<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comprar Free Fire - LATAM STORE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Diamantes Free Fire</h1>
<p>Selecciona tu paquete y procede al pago.</p>

<div id="productos" class="lista-productos"></div>

<script>
async function cargarProductos() {
    try {
        const response = await fetch("productos.json");
        const productos = await response.json();

        const contenedor = document.getElementById("productos");
        contenedor.innerHTML = "";

        productos.forEach(p => {
            contenedor.innerHTML += `
                <div class="producto">
                    <h3>${p.nombre}</h3>
                    <p>Precio: $${p.precio} MXN</p>
                    <a class="btn" href="pago.html?producto=${encodeURIComponent(p.nombre)}&precio=${p.precio}">
                        Comprar
                    </a>
                </div>
            `;
        });

    } catch (error) {
        console.error("Error cargando productos:", error);
    }
}

cargarProductos();
</script>

</body>
</html>
